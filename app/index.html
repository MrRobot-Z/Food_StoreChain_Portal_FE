<!DOCTYPE html>
<html lang="en" ng-app="FoodApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Store</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css">


    <!-- Alternatively we can use CDN if bower is not available (if so uncomment next few lines) -->

    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->

    <link rel="stylesheet" href="css/app.css">

</head>
<body>

<div>
    <nav class="navbar navbar-expand-sm">
        <!-- Brand -->
        <a class="navbar-brand d-inline-flex" ui-sref="Home">
            <img src="img/logo.jpg" style="height: 75px; width: auto">
            <h1>FoodzLand</h1>
        </a>
        <span class="navbar-text">Because Taste matters</span>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <i class="fas fa-bars" style="color: white"></i>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="Menu"><i class="fas fa-book-open"></i>Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="Cart">
                        <i class="fas fa-shopping-cart"></i>Cart
                        <span class="badge badge-success ml-2">4</span>
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="Account"><i class="fas fa-user"></i>Account</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="view-background">

<ui-view></ui-view>

</div>


<!-- Footer -->
<div style="background-color: coral; height: 50px; width: 100%"></div>

<footer>
    <div class="container">
        <div class="row text-center text-xs-center text-sm-left text-md-left">
            <div class="col-xs-12 col-sm-4 col-md-4">
                <img class="img-fluid" src="img/logo.jpg" style="height: 200px; width: auto">
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4">
                <h5>Quick links</h5>
                <ul class="list-unstyled quick-links">
                    <li><a ui-sref="Home"><i class="fa fa-angle-double-right"></i>Home</a></li>
                    <li><a ui-sref="Menu"><i class="fa fa-angle-double-right"></i>Menu</a></li>
                    <li><a ui-sref="Cart"><i class="fa fa-angle-double-right"></i>Cart</a></li>
                </ul>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4">
                <h5>Contact Us</h5>
                <ul class="list-unstyled quick-links">
                    <li><a ui-sref="Account"><i class="fa fa-angle-double-right"></i>Account</a></li>
                    <li><a ui-sref="#"><i class="fa fa-angle-double-right"></i>Feedback</a><hr></li>
                    <li>
                        <ul class="list-unstyled list-inline social">
                            <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                            <li class="list-inline-item"><a href="#" target="_blank"><i class="fa fa-envelope"></i></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                <p class="h6">&copy All rights Reserved.<a class="text-green ml-2" ui-sref="Home">FoodzLand</a></p>
            </div>
        </div>
    </div>
</footer>
